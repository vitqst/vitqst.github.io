<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vitqst</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Codeium Profile Container -->
    <div class="bag fixed">
        <div id="profile-content" style="display: flex; align-items: center; justify-content: center;">
            <img class="spinner" src="https://i.imgur.com/S7aOFqT.gif" alt="Loading...">
        </div>
        <div id="language-content">
            <img class="spinner" src="https://i.imgur.com/S7aOFqT.gif" alt="Loading...">
        </div>

        <div>
            <a href="https://wakatime.com/@vitqst"></a>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
    <script>
        // Attempt to fetch the profile
        fetch('https://wakatime.com/share/@vitqst/b29f2dbe-43f0-4856-bcfe-3f204744da2a.svg')
            .then(response => response.text())
            .then(data => {
                document.getElementById('profile-content').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('profile-content').innerHTML =
                    `<p>Unable to load profile: ${error.message}</p>
                     <p>Direct link: <a href="https://codeium.com/profile/vitqst-public-profile-settings" target="_blank">
                        https://codeium.com/profile/vitqst-public-profile-settings
                     </a></p>`;
            });

        // For the language content https://wakatime.com/share/@vitqst/cbbaca2e-7472-479b-8a06-f2d3eb60ca13.svg
        fetch('https://wakatime.com/share/@vitqst/cbbaca2e-7472-479b-8a06-f2d3eb60ca13.svg')
            .then(response => response.text())
            .then(data => {
                document.getElementById('language-content').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('language-content').innerHTML =
                    `<p>Unable to load profile: ${error.message}</p>
                     <p>Direct link: <a href="https://codeium.com/profile/vitqst-public-profile-settings" target="_blank">
                        https://codeium.com/profile/vitqst-public-profile-settings
                     </a></p>`;
            });

        // Add a click event listener to the profile content
    </script>
</body>

</html>
